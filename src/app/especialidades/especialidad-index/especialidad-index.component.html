<button (click)="new()">Nuevo</button>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listEspecialidades">
      <td>{{ item.Id }}</td>
      <td>{{ item.nombre }}</td>
      <td>
        <button (click)="edit(item.id)">Modificar</button>
        <button (click)="delete(item.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
