<button class="btn btn-outline-primary mt-3" (click)="new()">Nuevo</button>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listEspecialidades">
      <td>{{ item.Id }}</td>
      <td>{{ item.nombre }}</td>
      <td>
        <button class="btn btn-outline-warning" (click)="edit(item.id)">Modificar</button>
        <button class="btn btn-outline-danger mx-2" (click)="delete(item.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
